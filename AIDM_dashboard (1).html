<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIDM - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="AIDM_dashboard.css" />
</head>
<body>

<!-- 🔷 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">🚀 AIDM Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="AIDM_homepage.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link btn-logout" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 🎯 Welcome Section -->
<section class="dashboard-section text-center py-5">
  <div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <p>Manage your components and track their maintenance schedules.</p>
    <button class="btn btn-glow" onclick="showAddComponent()">➕ Add Component</button>
  </div>
</section>

<!-- 🛠 Add Component Form -->
<section id="add-component-section" class="hidden py-5">
  <div class="container">
    <div class="glassmorphism-box p-4">
      <h2>➕ Add a New Component</h2>
      <form id="componentForm">
        <div class="mb-3">
          <label for="manufactureDate" class="form-label">Manufacturing Date:</label>
          <input type="date" id="manufactureDate" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="startUseDate" class="form-label">Start of Use Date:</label>
          <input type="date" id="startUseDate" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="componentName" class="form-label">Component Name:</label>
          <select id="componentName" class="form-control" required>
            <option value="" disabled selected>Select a Component</option>
            <option value="Engine">Engine</option>
            <option value="Battery">Battery</option>
            <option value="Brakes">Brakes</option>
            <option value="Wires">Wires</option>
            <option value="Belts">Belts</option>
            <option value="Bearings">Bearings</option>
          </select>
        </div>

        <button type="submit" class="btn-glow">Add Component</button>
      </form>
    </div>
  </div>
</section>

<!-- 📋 List of Components -->
<section id="components-list" class="py-5">
  <div class="container">
    <h2 class="mb-4">🛠 Your Components</h2>
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Component</th>
          <th>Manufacturing Date</th>
          <th>Start Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="componentTable">
        <!-- Dynamic rows will be populated by JS -->
      </tbody>
    </table>
  </div>
</section>

<!-- 📅 Maintenance Schedule Modal -->
<div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-white text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="scheduleModalLabel">Maintenance Schedule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="scheduleDetails">
        <!-- Schedule info will be dynamically injected here -->
      </div>
    </div>
  </div>
</div>

<!-- 🏁 Footer -->
<footer class="footer text-center py-3">
  <p class="mb-0">&copy; 2025 AIDM. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script src="AIDM_dashboardscript.js"></script>

<!-- Optional: JS functions for Generate & View -->
<script>
function generateSchedule(componentId) {
  alert(`📅 Generating maintenance schedule for Component ID: ${componentId}`);
  // TODO: Integrate with backend API
}

function viewSchedule(componentId) {
  const scheduleData = `
    <p><strong>Component ID:</strong> ${componentId}</p>
    <p><strong>Next Maintenance:</strong> In 15 days</p>
    <p><strong>Maintenance Type:</strong> Routine Check</p>
  `;
  document.getElementById("scheduleDetails").innerHTML = scheduleData;
  const modal = new bootstrap.Modal(document.getElementById("scheduleModal"));
  modal.show();
}
</script>

</body>
</html>
